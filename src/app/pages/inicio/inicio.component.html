<div class="container">
  <div class="row">
    <div class="col s12">

      <div class="row mt-5" >
        <div class="col s12 m6" *ngFor="let curso of cursos">

          <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ curso.img_curso }}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{ curso.nombre_curso }}</span>
              <p>{{ curso.descripcion_curso }}</p>
            </div>
            <div class="card-action">
                <a routerLink="/cursos/{{curso.id_curso}}" class="black-text">Ver temas</a>
                <a href="#" class="black-text">Matriculate ahora</a>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>
