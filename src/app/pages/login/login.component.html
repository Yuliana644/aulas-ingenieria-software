<div class="container">
    <div class="valign-wrapper vh-100">
        <div class="row">
          <div class="col s12">
              <h5 class="center-align">
                Login
              </h5>
          </div>
            <form class="col s8 offset-s2" (ngSubmit)="onSubmit()" [formGroup]="formLogin">
                <div class="row center-align">
                    <div class="input-field col s8 offset-s2">
                        <input  type="email" class="validate" formControlName="loginEmail" >
                        <label for="email">Email</label>
                        <div *ngIf="submitted && f.loginEmail.errors" class="invalid-feedback">
                            <div *ngIf="f.loginEmail.errors.required" class="error-validate">Email requerido</div>
                          </div>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <input id="pass" type="password" class="validate" formControlName="loginPass">
                        <label for="pass">Contrase√±a</label>
                        <div *ngIf="submitted && f.loginPass.errors" class="invalid-feedback">
                          <div *ngIf="f.loginPass.errors.required" class="error-validate">Password requerido</div>
                        </div>
                    </div>
                    <div class="col s12">
                        <h1>
                        </h1>
                        <a routerLink="/registro">Registrate aqui</a>
                    </div>

                    <button class="btn light-blue darken-4" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
